name: Setup cargo-binstall
description: Install cargo-binstall for fast binary installations with caching

runs:
  using: composite
  steps:
    - name: Cache cargo-binstall binary
      uses: actions/cache@v4
      id: cache-binstall
      with:
        path: ~/.cargo/bin/cargo-binstall${{ runner.os == 'Windows' && '.exe' || '' }}
        key: cargo-binstall-latest-${{ runner.os }}-${{ runner.arch }}

    - name: Install cargo-binstall if not cached
      if: steps.cache-binstall.outputs.cache-hit != 'true'
      shell: bash
      run: |
        echo "Installing cargo-binstall..."
        curl -sSfL https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh \
          | sed 's/set -eux/set -eu/' \
          | bash
        echo "âœ“ cargo-binstall installed"

    - name: Add cargo bin to PATH
      shell: bash
      run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Verify installation
      shell: bash
      run: cargo-binstall -V
