name: Auto Version Bump & Publish

# This workflow automatically bumps the patch version and publishes to crates.io
# when dependency updates are merged to main

on:
  push:
    branches:
      - main
    paths:
      - "Cargo.toml"
      - "Cargo.lock"

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  check-dependency-update:
    name: Check if Dependency Update
    runs-on: ubuntu-latest
    outputs:
      is_dependency_update: ${{ steps.check.outputs.is_dependency_update }}
      commit_message: ${{ steps.commit.outputs.message }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get commit message
        id: commit
        run: |
          # Use heredoc for multi-line output
          {
            echo "message<<EOF"
            git log -1 --pretty=%B
            echo "EOF"
          } >> $GITHUB_OUTPUT
          echo "Commit message:"
          git log -1 --pretty=%B

      - name: Check if dependency update
        id: check
        run: |
          MESSAGE="${{ steps.commit.outputs.message }}"
          if [[ "$MESSAGE" == *"build(deps)"* ]] || [[ "$MESSAGE" == *"dependencies"* ]]; then
            echo "is_dependency_update=true" >> $GITHUB_OUTPUT
            echo "‚úÖ This is a dependency update"
          else
            echo "is_dependency_update=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Not a dependency update, skipping"
          fi

  bump-version:
    name: Bump Version & Publish
    runs-on: ubuntu-latest
    needs: check-dependency-update
    if: needs.check-dependency-update.outputs.is_dependency_update == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - uses: dtolnay/rust-toolchain@stable

      - name: Setup Cocogitto (cached)
        uses: dataroadinc/github-actions/.github/actions/setup-cocogitto@v0.0.1

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Bump patch version with cocogitto
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          # Use cog bump to create conventional commit (tag will be created by CI after tests)
          # Root-level pre_bump_hooks run automatically
          cog bump --patch --skip-ci
          NEW_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Bumped to version: $NEW_VERSION"

          # Delete the tag created by cog bump - CI will create it after tests pass
          TAG="v$NEW_VERSION"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            git tag -d "$TAG" || true
            echo "Deleted local tag $TAG (CI will create it after tests pass)"
          fi

      - name: Push changes (without tags)
        run: |
          git push
          echo "‚úÖ Pushed commit for version $NEW_VERSION (tag will be created by CI after tests pass)"

      - name: Generate changelog
        uses: dataroadinc/github-actions/.github/actions/generate-changelog@v0.0.1
        with:
          release-tag: v${{ env.NEW_VERSION }}
          output-file: CHANGELOG_RELEASE.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: v${{ env.NEW_VERSION }}
          body_path: CHANGELOG_RELEASE.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish workspace crates to crates.io
        run: |
          # Publish all workspace members
          for crate in crate/*/; do
            if [ -f "$crate/Cargo.toml" ]; then
              echo "Publishing crate in $crate"
              cargo publish --manifest-path "$crate/Cargo.toml" --token ${{ secrets.CRATES_IO }} || true
            fi
          done
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO }}
        continue-on-error: true

      - name: Release Summary
        run: |
          echo "üéâ Successfully released v$NEW_VERSION"
          echo "üìù GitHub Release: https://github.com/${{ github.repository }}/releases/tag/v$NEW_VERSION"
