# Dependabot configuration for automated dependency updates
# Updates are grouped and scheduled weekly (Monday 2 AM UTC)
# See: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
      timezone: "UTC"
    # Group all dependency updates into a single PR
    groups:
      all-dependencies:
        applies-to: "version-updates"
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Allow both direct and indirect dependencies
    allow:
      - dependency-type: "all"
    # Update to the latest version when possible
    versioning-strategy: "increase"
    # Keep PRs manageable
    open-pull-requests-limit: 5
    # Add labels for easier identification
    labels:
      - "dependencies"
      - "automated"
    # Commit message prefix follows conventional commits
    commit-message:
      prefix: "build"
      prefix-development: "build"
      include: "scope"

  # Also check for GitHub Actions updates weekly
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
      timezone: "UTC"
    groups:
      github-actions:
        patterns:
          - "*"
    labels:
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci"
